name: CodeQL

on:
  push:
    branches-ignore:
      - 'dependabot/**'
    paths-ignore:
      - '.dependabot/**'
      - 'Dockerfile'
      - 'LICENSE'
      - 'Makefile'
      - 'README.md'
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    paths-ignore:
      - '.dependabot/**'
      - 'Dockerfile'
      - 'LICENSE'
      - 'Makefile'
      - 'README.md'

jobs:
  build:
    strategy:
      matrix:
        include:
        - language: java-kotlin
          build-mode: none
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      usxes: actions/checkout@v4

    - name: CodeQL action init
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
